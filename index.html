<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div>
	<table>
		<tr>
			<td>
				<label>Fecha de Inicio: </label>
			</td>
			<td>
				<input type="date" name="fechaInicio" id="fechaInicio">
			</td>
		</tr>
		<tr>
			<td>
				<label>Número de días para mostrar: </label>
			</td>
			<td>
				<input type="text" name="numeroDias" id="numeroDias">
			</td>
		</tr>
		<tr>
			<td>
				<label>Código de país: </label>
			</td>
			<td>
				<input type="country" name="country" id="country" placeholder="Por ej. US (Estados Unidos)" >
			</td>
		</tr>
		<tr>
			<td colspan="2" id="tdBoton">
				<button id="btnHecho">Hecho</button>
			</td>			
		</tr>
	</table>
		
</div>
<div id="calendarios">
	
</div>

</body>
</html>
